<html>
	<head>
		<title>News Feeds</title>
	</head>
	<body>
		<h1>Current news</h1>
		<form action="/">
			<input type="text" placeholder="search feed" name="site"/>
			<input type="submit" value="Submit"/>
		</form>
        {% for article in articles %}
		<b>
			<a href="{{article.link}}">{{article.title}}</a>
		</b>
		<br/>
		<i>{{article.published}}</i>
		<br/>
		<p>{{article.summary}}</p>
		<hr/>
        {% endfor %}
	</body>
</html>
